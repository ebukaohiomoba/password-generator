<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src = "index.js" defer></script>
    <link rel= "stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "container">
        <h1> Password Generator</h1>
        <h3 id = "successmsg"></h3>
        <h3 id = "errormsg"></h3>
        <div class = "child">
            <h2 class = "criteria-text">Enter Criteria for Your Password</h2>
            
              <div id="pwdlength">
                <label for= "password" data-title="Password Length">Password length</label>
                 <input type="number" id="password" min="8" max="128" placeholder="Num: 8 - 128">

             </div>
 
             <div id = "chboxuppercase" >
                 <label><span id = "uppercasespan">Include Uppercase letters</span> <span data-title="ABC" id="tooltip"><i class="fa fa-question-circle" aria-hidden="true"></i></span> </span></label>
                 <input type="checkbox" id="uppercase">
             </div>
 
             <div id = "chboxlowercase">
                 <label><span id = "lowercasespan">Include Lowercase letters</span> <span data-title="abc" id="tooltip"><i class="fa fa-question-circle" aria-hidden="true"></i></span> </span></label>
                 <input type="checkbox" id="lowercase">
 
             </div>
 
             <div id = "chboxnumbers">
                 <label><span id = "numberspan">Include Numbers</span> <span data-title="123" id="tooltip"><i class="fa fa-question-circle" aria-hidden="true"></i></span> </span></label>
                 <input type="checkbox" id="numbers"/>
                 
             </div>
 
             <div id = "chboxsymbols">
                 <label><span id = "specialcharacterspan">Include Special Characters</span> <span data-title="(~!@)" id="tooltip"><i class="fa fa-question-circle" aria-hidden="true"></i></span> </span></label>
                 <input type="checkbox" id="characters"/>
 
             </div>
            <div class = "resultsbox">
                <button class="btn-selector" id="newpassword" onclick="generatePassword()">Generate Password</button>
            </div>  
            
 
         </div>
 
    <div class = "passwordbox">
        <div id = "passwordresult" >
            <label><span style="color: white; font-size: 20px;"> New Secure Password</span></label>
            <input type="text" id="passwordboxresult" value="Password">
        <button class = "btn-selector" id="clipboard" onclick="copypassword()">Copy Password <i class="fa fa-copy"></i></i></button>
        <button class = "btn-selector" onclick="generaterandompassword()">Generate Random Password</button>
        </div>
    </div>    
 
       
    </div>

    </div>
 </body>
</html>
